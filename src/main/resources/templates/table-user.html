<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/main_layout}">
<body>
<div layout:fragment="content" class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully done!</div>
                </div>

                <h1>Assign table to user</h1>
                <form th:action="@{/table/user/persist}" th:object="${dto}" method="post">

                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                        error</p>

                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                        <label for="name" class="control-label">Table name</label>
                        <input id="name" class="form-control" th:field="*{name}" readonly/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation
                            error</p>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                        <label for="username" class="control-label">Username</label>
                        <select id="username" class="form-control" th:field="*{username}">
                            <option th:each="user : ${users}" th:value="${user}" th:text="${user}"></option>
                        </select>
                        <p class="error-message" th:each="error : ${#fields.errors('username')}" th:text="${error}">
                            Validation error</p>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Sumbit</button>
                        <span><a th:href="@{/table/list/page/1}">Cancel</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
