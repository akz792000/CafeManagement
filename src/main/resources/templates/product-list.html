<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/main_layout}">
<body>
<div layout:fragment="content" class="container">
    <div class="container">
        <span><a th:href="@{/product/entry}">Create Product</a></span>
        <div class="row" th:fragment="product-list" th:if="${items != null && !items.isEmpty()}">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <table id="link-list" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${{item.id}}">1</td>
                        <td th:text="${{item.name}}">http://thegame.org</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row" th:fragment="pagination">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav aria-label="Pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                            <a class="page-link" th:href="@{|/product/list/page/${pageNumber}|}"
                               th:text=${pageNumber}>1</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
